        &xwp;: &xshutdown; Opties
    </TITLE>
</HEAD>
<!-- this page is all new with V0.9.4 -->
<BODY>
Als <B>"Legen prullenbak"</B> geactiveerd is, zal de &xwp; prullenbak geleegd worden nadat de
"Afsluiten" knop ingedrukt is, maar voordat het afsluiten echt begint.

<IFNDEF __NOXWPSETUP__>
<P>Dit onderdeel is uitgeschakeld als de &xwp; prullenbak niet geactiveerd is in het
<A HREF="objects/obj_xwpsetup.html">"&xwp; Instellingen" object</A>.
</IFNDEF>
<BR>
</BODY>
