Als <B>"Standaard herstart"</B> gekozen is, na het indrukken van "Afsluiten", zal &xwp;
de afsluit procedure uitvoeren en dan simpelweg het systeem herstarten alsof u
<CODE>Ctrl+Alt+Del</CODE> ingedrukt had na een afsluiting.
