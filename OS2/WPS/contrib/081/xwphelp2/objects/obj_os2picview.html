<BODY>
"Picture Viewer" is a tool that enables you to view and print
<A HREF="objects/obj_os2wpmet.html">metafiles</A> and
<A HREF="objects/obj_os2wppif.html">picture interchange files</A>.
You can also display a printer spool file (<CODE>.SPL</CODE>), as long
as the file contains a picture.
