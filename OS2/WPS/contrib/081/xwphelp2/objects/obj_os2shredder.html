    </TITLE>

<!-- all new with V0.9.20 -->
<BODY>
You can
<A HREF="glossary/gls_dragdrop.html">drag</A>
objects onto the shredder to permanently delete them.

<P>Note however that the recommended way to delete objects with
&xwp; is moving them to the
<A HREF="objects/obj_trash.html">&xwp; trash can.</A>
See
<A HREF="tasks/tsk_delete.html">"Deleting objects"</A> for details.

<BR>
</BODY>
