<!-- V0.9.19: replace lock position with lock in place -->
<BODY>
If the "Lock in place" check box is <B>enabled,</B> the object cannot be moved
in its
<!-- V0.9.19: link added -->
<A HREF="objects/obj_fdr_main.html">folder.</A>.

It will also remain in its place when you select "Arrange" for
the object's folder.

<P>If the setting is <B>disabled,</B> the object can be freely moved and
repositioned.

<BR>
</BODY>
