<HTML>
<HEAD>
    <TITLE>
        No Submenu for "Lock in Place"
    </TITLE>
</HEAD>
<!-- all new with V0.9.19 -->
<BODY>
If "No Submenu for Lock in Place" is checked, &xwp; will remove the
submenu with the "Yes" and "No" entries and rather display a checkmark
next to the main menu item if the "lock in place" setting is enabled
for the selected object.
<BR>
</BODY>
</HTML>
