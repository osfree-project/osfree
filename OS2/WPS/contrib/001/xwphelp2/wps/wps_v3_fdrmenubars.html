<HTML>
<HEAD>
    <TITLE>
        Display Folder Menu Bars
    </TITLE>
</HEAD>
<!-- all new with V0.9.19 -->
<BODY>
If "Display folder menu bars" is checked, the system will
display a menu bar in each open folder view window.
See <A HREF="objects/obj_fdr_views.html">Folder views</A> for more.

<P>Note that this setting will not affect folder views that are
presently open, but only folder views that are opened after
the change has been made.
<BR>
</BODY>
