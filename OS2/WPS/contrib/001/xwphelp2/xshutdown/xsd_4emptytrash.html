If <B>"Empty trash can"</B> is enabled, the &xwp; trash can will be emptied after
pressing the "Shutdown" button, but before shutdown actually begins.

<IFNDEF __NOXWPSETUP__>
<P>This item is disabled if the &xwp; trash can is not enabled in the
<A HREF="objects/obj_xwpsetup.html">"&xwp; Setup" object</A>.
</IFNDEF>
