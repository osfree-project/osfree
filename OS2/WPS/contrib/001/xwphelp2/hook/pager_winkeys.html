If <B>"Use windows keys for left &amp; right"</B> is checked, you can switch virtual desktops
using the windows keys on your keyboard.

<IFNDEF __NOXWPSETUP__>
<P>Note that the windows hotkeys work even if you have disabled global hotkeys in the
<A HREF="objects/obj_xwpsetup.html">"&xwp; Setup" object</A>.
</IFNDEF>
