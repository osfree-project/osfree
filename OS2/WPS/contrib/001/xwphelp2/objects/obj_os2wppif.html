    <TITLE>
        &xwp;: Picture Interchange File
    </TITLE>
</HEAD>
<!-- all new with V0.9.20 -->
<BODY>
A Picture Interchange File (PIF) contains drawing orders that define a picture.
PIF is an old format that was used to exchange picture files between graphics
programs.

<P>By default, PIF files are associated with the
&os2; &os2; <A HREF="objects/obj_os2picview.html">Picture Viewer</A>,
which can display and print PIF files.

</BODY>
