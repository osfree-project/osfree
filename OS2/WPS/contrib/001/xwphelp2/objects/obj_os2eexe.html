<P>The &os2; &eexe; can be used to create and edit plain text files.
You can use this program to edit your <CODE>CONFIG.SYS</CODE> and
<A HREF="objects/obj_pgmf_autoexec.html"><CODE>AUTOEXEC.BAT</CODE></A>
system files.

<P>Note that for more advanced features, you can use the &os2;
<A HREF="objects/obj_os2epm.html">Enhanced Editor</A> instead.
